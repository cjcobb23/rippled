syntax = "proto3";

package io.xpring;

// A request to get info about an account.
// Next field: 2
message GetAccountInfoRequest {
  // The address to get info about.
  string address = 1;

  bool strict = 2;


  oneof ledger_index {
    string ledger_index_shortcut_string = 3;
    uint32 ledger_index_seq = 4;
    bytes ledger_hash = 5;
  }

  bool queue = 6;

  bool signer_lists = 7;
  


}
