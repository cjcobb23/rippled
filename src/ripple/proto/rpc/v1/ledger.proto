syntax = "proto3";

package rpc.v1;

message LedgerSpecifier {
    enum Shortcut {
        SHORTCUT_UNSPECIFIED = 0;
        SHORTCUT_VALIDATED   = 1;
        SHORTCUT_CLOSED      = 2;
        SHORTCUT_CURRENT     = 3;
    }

    oneof ledger {
        Shortcut shortcut = 1;
        uint32 sequence = 2;
        // 32 bytes
        bytes hash = 3;
    }
}

message LedgerRange {

    uint32 ledger_index_min = 1;

    uint32 ledger_index_max = 2;
};

